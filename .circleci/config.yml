version: 2.1
orbs:
  node: circleci/node@5.0.2
  eb: circleci/aws-elastic-beanstalk@2.0.1
  aws-cli: circleci/aws-cli@3.1.1

workflows:
  udagram:
    jobs:
      - build:
          filters:
            branches:
              only: 
                - master
      - hold:
          filters:
            branches:
              only:
                - master
          type: approval
          requires:
            - build
      - deploy_backend:
          requires:
            - hold
      - deploy_frontend:
          requires:
            - deploy_backend

jobs:
  build:
    docker:
      # the base image can run most needed actions with orbs
      - image: 'cimg/node:14.15'
    steps:
      # install node and checkout code
      - node/install:
          node-version: '14.15'
      - checkout
      # Use root level package.json to install dependencies in the frontend app
      - run:
          name: Install Front-End Dependencies
          command: |
            npm run frontend:install
      - run:
          name: Install API Dependencies
          command: |
            npm run api:install
      - run:
          name: Front-End Lint
          command: |
            npm run frontend:lint
      - run:
          name: Front-End Build
          command: |
            npm run frontend:build
      - run:
          name: API Build
          command: |
            npm run api:build
  deploy_backend:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - node/install:
          node-version: '14.15'
      - eb/setup
      - checkout
      - run:
          name: Deploy API
          command: |
            npm run api:deploy
  deploy_frontend:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - node/install:
          node-version: '14.15'
      - aws-cli/setup
      - checkout
      - run:
          name: Deploy Front
          command: |
            npm run frontend:deploy
